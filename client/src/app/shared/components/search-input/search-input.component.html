<div class="relative w-full">
  @if (label()) {
    <label class="mb-1.5 ml-1 block text-[0.85rem] font-medium text-text-muted">{{ label() }}</label>
  }

  <input
    type="text"
    [value]="query()"
    (input)="onInput($event)"
    [placeholder]="placeholder()"
    class="w-full rounded-xl border border-glass-border bg-glass-bg px-4 py-2.5 pr-10 text-[0.9rem] text-text-primary outline-none transition-colors focus:border-accent-primary/60" />

  @if (query()) {
    <button
      type="button"
      (click)="clear()"
      class="absolute right-2 top-1/2 -translate-y-1/2 rounded px-1 text-sm text-text-muted hover:text-text-primary">
      Ã—
    </button>
  }
</div>
