<div class="flex justify-center items-center min-h-screen bg-[radial-gradient(circle_at_top_right,var(--tw-gradient-stops))] from-[#1a1a2e] via-[#16213e] to-[#0f3460] font-sans">
    <div class="glass-card p-12 w-full max-w-[600px]">
        <header class="text-center mb-10">
            <h1 class="text-[2.5rem] font-extrabold mb-2 bg-linear-to-r from-accent-primary to-accent-secondary bg-clip-text text-transparent">Damebooru</h1>
            <p class="text-text-muted text-base">Login to your account</p>
        </header>

        <form (ngSubmit)="onLogin()">
            <div class="mb-6">
                <label for="username" class="block mb-2 text-[0.9rem] text-text-secondary">Username</label>
                <input type="text" id="username" [(ngModel)]="username" name="username"
                    placeholder="Enter your username" required
                    class="input-field" />
            </div>

            <div class="mb-6">
                <label for="password" class="block mb-2 text-[0.9rem] text-text-secondary">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password"
                    placeholder="Enter your password" required
                    class="input-field" />
            </div>

            @if (error()) {
            <div class="text-status-error bg-status-error/10 p-3 rounded-sm mb-6 text-[0.85rem] border border-status-error/20">
                {{ error() }}
            </div>
            }

            <app-button type="submit" [loading]="loading()" variant="primary" [fullWidth]="true">
                Login
            </app-button>
        </form>
    </div>
</div>
