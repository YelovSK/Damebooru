<h2 class="text-2xl font-bold text-text-secondary mb-2">Post Settings</h2>
<p class="text-text-muted mb-6">Configure how posts are displayed.</p>

<div class="bg-bg-secondary border border-glass-border rounded-lg p-6 space-y-6">
  <div class="flex items-start gap-4">
    <app-form-checkbox
      [ngModel]="settings().autoPlayVideos"
      (ngModelChange)="onAutoPlayChange($event)"
      label="Auto-play videos"
    />
    <div class="flex-1">
      <p class="text-text-muted text-sm mt-0.5">
        Automatically start playing videos when viewing a post.
      </p>
    </div>
  </div>

  <div class="border-t border-glass-border/50"></div>

  <div class="flex items-start gap-4">
    <app-form-checkbox
      [ngModel]="settings().startVideosMuted"
      (ngModelChange)="onStartMutedChange($event)"
      label="Start videos muted"
    />
    <div class="flex-1">
      <p class="text-text-muted text-sm mt-0.5">
        Videos will start without sound. You can unmute them manually.
      </p>
    </div>
  </div>
</div>
