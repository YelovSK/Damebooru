name: Publish Docker Images

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*"
    paths:
      - "client/**"
      - "server/**"
      - ".github/workflows/publish-ghcr.yml"

permissions:
  contents: read
  packages: write

jobs:
  detect_changes:
    runs-on: ubuntu-latest
    outputs:
      client: ${{ steps.result.outputs.client }}
      server: ${{ steps.result.outputs.server }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed paths
        id: filter
        if: github.event_name != 'workflow_dispatch' && !startsWith(github.ref, 'refs/tags/')
        uses: dorny/paths-filter@v3
        with:
          filters: |
            client:
              - 'client/**'
              - '.github/workflows/publish-ghcr.yml'
            server:
              - 'server/**'
              - '.github/workflows/publish-ghcr.yml'

      - name: Resolve publish targets
        id: result
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" || "${{ startsWith(github.ref, 'refs/tags/') }}" == "true" ]]; then
            echo "client=true" >> "$GITHUB_OUTPUT"
            echo "server=true" >> "$GITHUB_OUTPUT"
          else
            echo "client=${{ steps.filter.outputs.client }}" >> "$GITHUB_OUTPUT"
            echo "server=${{ steps.filter.outputs.server }}" >> "$GITHUB_OUTPUT"
          fi

  publish_server:
    needs: detect_changes
    if: needs.detect_changes.outputs.server == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Normalize owner
        id: vars
        run: echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.vars.outputs.owner }}/damebooru-server
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=damebooru-server
          cache-to: type=gha,mode=max,scope=damebooru-server

  publish_client:
    needs: detect_changes
    if: needs.detect_changes.outputs.client == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Normalize owner
        id: vars
        run: echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.vars.outputs.owner }}/damebooru-client
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=damebooru-client
          cache-to: type=gha,mode=max,scope=damebooru-client
